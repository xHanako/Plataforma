<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculadora.css">
        <link
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link rel="shortcut icon" href="asdasda.png" type="image/x-icon">
        <title>STE | Calculadora</title>
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="text logo">
                    <span class="name">STE</span>
                    <span class="profe">Sistema Tecnol√≥gico<br>Estudiantil</span>
                </div>
                <i class="bx bx-menu toggle"></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="home.html">
                                <i class="bx bx-home-alt icon"></i>
                                <span class="text nav-text">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="libros.html">
                                <i class="bx bx-book icon"></i>
                                <span class="text nav-text">Libros</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="LaIA.html">
                                <i class="bx bx-bot icon"></i>
                                <span class="text nav-text">LaIA</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="calculadora.html">
                                <i class="bx bx-calculator icon"></i>
                                <span class="text nav-text">Calculadora</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="recordat.html">
                                <i class="bx bx-stopwatch icon"></i>
                                <span class="text nav-text">Recordatorios</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="index.html">
                            <i class="bx bx-log-out icon"></i>
                            <span class="text nav-text">Salir</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="sun-moon">
                            <i class="bx bx-sun icon sun"></i>
                            <i class="bx bx-moon icon moon"></i>
                        </div>
                        <span class="mode-text text">Tema claro</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="text">
                Calculadora
            </div>

            <div id="calccontainer">
                <div id="calculator">
                    <input readonly="readonly" id="display">
                    <div id="keys">
                        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="appendToDisplay('.')">.</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="clearDisplay()" class="operator-btn">C</button>
                    </div>
                </div>
            </div>
        </section>

        <audio id="backgroundMusic" loop>
            <source src="Sparks.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
          </audio>

        <script src="calculadora.js"></script>
    </body>
</html>
