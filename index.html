<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="asda.png" type="image/x-icon">
        <title>STE | Hogar</title>
    </head>

    <body>
        <header>
            <h2 class="logo">STE</h2>
            <nav class="navigation">
                <a href="index.html">Hogar</a>
                <!-- <a href="#">About</a> <a href="#">Contact</a> -->
                <button class="btnLogin-popup">Iniciar sesión</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>¡Hola otra vez!</h2>
                <form action="home.html">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="school"></ion-icon>
                        </span>
                        <input type="text" required="required">
                        <label>Matricula estudiantil</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required="required">
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuérdame</label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <div class="login-register">
                        <p>No tienes una cuenta?
                            <a href="#" class="register-link">Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Bienvenido a STE</h2>
                <form action="home.html">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="school"></ion-icon>
                        </span>
                        <input type="text" required="required">
                        <label>Centro educativo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required="required">
                        <label>Matricula estudiantil</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required="required">
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Acepto los términos y condiciones de uso</label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta?
                            <a href="#" class="login-link">Inicia sesión</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script src="index.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script
            nomodule="nomodule"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
